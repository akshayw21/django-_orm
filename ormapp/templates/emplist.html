<!DOCTYPE html>
<html lang="en">
<head>
    {%extends 'base.html'%}
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='{%static "css/bootstrap.css"%}' rel='stylesheet'>
    <link href='{%static "js/bbmin.js"%}' rel='javascript'>
</head>
<body>
    {%block data%}
    <h1>All Employee Details</h1>
    <table class='table'>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
            <th colspan='3'>Action</th>
        </tr>

        {% for i in elist%}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.address}}</td>
            <td><a href='deleteEmp?email={{i.email}}'>Delete 1</a></td>
            <td><a href='editEmp/{{i.email}}'>Edit</a></td>
            <td><a href='deleteEmp/{{i.email}}'>Delete 1</a></td>
        </tr>
        {%endfor%}
    </table>
    {%endblock%}
</body>
</html>
