<!DOCTYPE html>
<html lang="en">
<head>
    {%extends 'base.html'%}
    {%load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='{%static "css/bootstrap.css"%}' rel='stylesheet'>
    <link href='{%static "js/bbmin.js"%}' rel='javascript'>
</head>
<body>
    {%block data%}
    <h1>All Student Details</h1>
    <table class='table'>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>College</th>
        </tr>

        {% for s in slist%}
        <tr>
            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.contact}}</td>
            <td>{{s.college}}</td>
        </tr>
        {%endfor%}
    </table>
    {%endblock%}
</body>
</html>
